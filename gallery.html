<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles2.css" />
    <script src="script.js" defer></script>
    <title>Art Gallery</title>
  </head>
  <body>
    <div class="header">
      <div class="holografic-container">
        <div class="button-container">
          <button id="gallery-toggle" class="hire-btn" type="button">
            <a class="pfeil">&#10148;</a>Back To Profile
          </button>
        </div>
      </div>
      <h1>My Gallery</h1>
    </div>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="pictures/art1.jpg" alt="Art 1" />
      </div>
      <div class="gallery-item">
        <img src="pictures/art2.jpg" alt="Art 2" />
      </div>
      <div class="gallery-item">
        <img src="pictures/art3.jpg" alt="Art 3" />
      </div>
      <div class="gallery-item">
        <img src="pictures/art4.jpg" alt="Art 4" />
      </div>
      <div class="gallery-item">
        <img src="pictures/art5.jpg" alt="Art 5" />
      </div>
      <div class="gallery-item">
        <img src="pictures/art6.jpg" alt="Art 6" />
      </div>
    </div>
  </body>
</html>
